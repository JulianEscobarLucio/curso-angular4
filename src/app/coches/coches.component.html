<h1>Componente de coches</h1>
<style>
    div{
        float: left;
    }
  form{
      width: 200px;
  }
  input[type="text"], sapn {
    display: block;
    width: 100%;
  }  
  .listado{margin-left: 30px};


</style>
<div >
<form ngNativeValidate #formCoche="ngForm" (ngSubmit)="onSubmit(); formCoche.reset();" style="width:200px">
    <p>
        <label>Nombre:</label>
        <input type="text" name="nombre" #nombre="ngModel"  [(ngModel)]="coche.nombre" required>
        <span *ngIf="nombre.touched && !nombre.valid">El nombre del coche es incorrecto</span>
    </p>
    <p>
        <label>Caballaje:</label>
        <input type="text" name="caballaje" #caballaje="ngModel"  [(ngModel)]="coche.caballaje" required pattern="[0-9]+">
        <span *ngIf="caballaje.touched && !caballaje.valid">El nombre del coche es incorrecto</span>
    </p>
    <p>
        <label>Color:</label>
        <input type="text" name="color" #color="ngModel"  [(ngModel)]="coche.color" required pattern="[a-zA-A#]+">
        <span *ngIf="color.touched && !color.valid">El nombre del coche es incorrecto</span>
    </p>
    <input type="submit" value="Guardar"  [disabled]="!formCoche.form.valid">
</form>
</div>
<div class="listado">
    <h4>Listado coches</h4>
    <ul>
        <li *ngFor="let coche of coches">
            {{coche.nombre}}  - {{coche.caballaje}} - {{coche.color}}
        </li>
    </ul>
</div>

<div class="listado">
<h3>Listado articulos</h3>
<ul *ngIf="articulos">
    <li *ngFor="let articulo of articulos">
        {{articulo.id}}  - {{articulo.title}}
    </li>
</ul>
<span *ngIf="!articulos">Cargando articulos...</span>
</div>
